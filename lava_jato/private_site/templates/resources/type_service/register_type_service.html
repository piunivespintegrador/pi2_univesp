{% extends 'resources/base.html' %}

{% block content %}
    <div class="centered-wrapper">
        <div class="container">
            <h2 style="text-align:center;">Cadastro do Tipo Serviço</h2>
            <form id="registerForm" action="{% url 'register_type_service' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome-servico">Nome do Serviço:</label>
                    <input type="text" id="nome-servico" name="nome-servico" required>
                </div>
                <div class="form-group">
                    <label for="valor-servico">Valor (R$):</label>
                    <input type="text" id="valor-servico" name="valor-servico" required oninput="moneyFormat(this)">
                </div>
                <button type="submit" class="btn-submit">Criar Tipo Serviço</button>
            </form>
            <p id="result"></p>
        </div>
    </div>

    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css' />
    <link rel="stylesheet" href="{% static '/css/type_service/register_type_service.css' %}">

    <!-- Scripts do FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <!-- Script personalizado -->
    <script src="{% static '/js/type_service/register_type_service.js' %}"></script>
{% endblock %}
